<script>
    AOS.init();

    // Detectar clic en el enlace del <li> con clase "list"
    const links = document.querySelectorAll(".list a");
    links.forEach((link) => {
      link.addEventListener("click", (event) => {
        event.preventDefault();
        document.body.classList.add("fadeOutAnimation");
        // Esperar a que termine la animación antes de redirigir a la página
        setTimeout(() => {
          window.location.href = link.href;
        }, 1000); // Ajusta el tiempo según la duración de la animación (en este caso, 1000 ms = 1 segundo)
      });
    });
  </script>
