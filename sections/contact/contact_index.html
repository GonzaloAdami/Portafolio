  <script>
    // Inicializa el carrusel
    $(document).ready(function(){
      $("#carousel").owlCarousel({
        items: 7, // Número de elementos visibles en el carrusel
        loop: true, // Repetir el carrusel en un bucle
        autoplay: true, // Reproducir automáticamente el carrusel
        autoplayTimeout: 3000, // Tiempo de espera entre las transiciones de los elementos (en milisegundos)
        autoplayHoverPause: true, // Pausar el carrusel al pasar el cursor sobre él
        responsive: {
          // Configuraciones específicas para diferentes tamaños de pantalla
          0: { items: 7 },
          768: { items: 6 },
          992: { items: 6 }
        }
      });
    });
  </script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();

    // Detectar clic en el enlace del <li> con clase "list"
    const links = document.querySelectorAll(".list a");
    links.forEach((link) => {
      link.addEventListener("click", (event) => {
        event.preventDefault();

        // Agregar la clase de animación para desvanecer los elementos
        document.body.classList.add("fadeOutAnimation");

        // Esperar a que termine la animación antes de redirigir a la página
        setTimeout(() => {
          window.location.href = link.href;
        }, 1000); // Ajusta el tiempo según la duración de la animación (en este caso, 1000 ms = 1 segundo)
      });
    });
  </script>
