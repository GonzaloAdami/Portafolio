  <script>
    // Inicializa el carrusel
    $(document).ready(function(){
      $("#carousel").owlCarousel({
        items: 2, // Número de elementos visibles en el carrusel
        loop: true, // Repetir el carrusel en un bucle
        autoplay: true, // Reproducir automáticamente el carrusel
        autoplayTimeout: 3000, // Tiempo de espera entre las transiciones de los elementos (en milisegundos)
        autoplayHoverPause: true, // Pausar el carrusel al pasar el cursor sobre él
        responsive: {
          // Configuraciones específicas para diferentes tamaños de pantalla
          0: { items: 2 },
          768: { items: 2 },
          992: { items: 3 }
        }
      });
    });
  </script>
  <script>
    AOS.init();

    // Detectar clic en el enlace del <li> con clase "list"
    const links = document.querySelectorAll(".list a");
    links.forEach((link) => {
      link.addEventListener("click", (event) => {
        event.preventDefault();

        // Agregar la clase de animación para desvanecer los elementos
        document.body.classList.add("fadeOutAnimation");

        // Esperar a que termine la animación antes de redirigir a la página
        setTimeout(() => {
          window.location.href = link.href;
        }, 1000); // Ajusta el tiempo según la duración de la animación (en este caso, 1000 ms = 1 segundo)
      });
    });

    
  </script>
 <script>
  const card = document.getElementById("valkyrieConnect");
  const java = document.getElementById("java");
  const js = document.getElementById("js");
  const ts = document.getElementById("ts");
  const zero = document.getElementById("zero");

  let timeoutId; // Variable para almacenar el ID del temporizador

  zero.addEventListener("mouseenter", function() {
    java.style.display = "block";
    js.style.display = "block";
    ts.style.display = "block";
  });

  card.addEventListener("mouseenter", function() {
    java.style.transition = "1s ease";
    java.style.opacity = "0";

    // Establecer el tiempo de espera de 800 milisegundos y guardar el ID del temporizador
    timeoutId = setTimeout(function() {
      java.style.display = "none";
    }, 400);
  });

  card.addEventListener("mouseleave", function() {
    // Cancelar el temporizador si se dispara el evento "mouseleave" antes de completar el tiempo de espera
    clearTimeout(timeoutId);

    java.style.display = "block";
    java.style.transition = "2s ease";
    java.style.opacity = "1";
  });
</script>
